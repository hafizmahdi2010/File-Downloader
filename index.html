<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Downloader - Code With Mahdi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

  <div class="container min-h-screen flex flex-col items-center justify-center">

    <div class="downloader w-[30vw] h-[auto] p-[20px] bg-white rounded-lg shadow-lg flex flex-col">
      <h1 class="text-2xl mb-4">File Downloader</h1>

      <div class="inputBox rounded-[5px] flex items-center w-full border-[1px] border-gray-300">
        <i class="ri-link-m text-[20px] ml-2"></i>
        <input id="fileURL" type="text" class="flex-1 bg-transparent border-0 outline-1 p-[10px] focus:outline-blue-500" placeholder="Enter Your File URL...!">
      </div>

      <button id="downloadBtn" class="w-full p-[10px] rounded-[5px] mt-2 text-white bg-blue-500 hover:bg-blue-600">Download File</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
